{% extends "timer/base.html" %}
{% block content %}
<div class="container timer bg-light p-5 mt-5 rounded ">
    <div class="row">
        <div class="col-3 text-center">
            <a class="mugshot-container mb-1" href="#"> <span>{{timer.owner.username}}</span></a>
            <small class="text-muted">{{timer.creation_date|date:"d/m/Y h:i a"}}</small> 
        </div>
        <div class="col-9 question-information pb-1">
            <h1 class="timer-card-title mb-3 font-weight-bold">{{timer.title}}</h1>
        </div> 
    </div>
    <div class="row">
        <div class="col-12 mt-5">
        <p class="line-height text-justify timer-display" id="timer">{{timer.hours}}:{{timer.minutes}}:{{timer.seconds}}</p>
        <div class="mb-3" hidden>
            <input type="number" id="hours" class="form-control" placeholder="Hours" min="0" value="{{timer.hours}}">
            <input type="number" id="minutes" class="form-control mt-2" placeholder="Minutes" min="0" max="59" value="{{timer.minutes}}">
            <input type="number" id="seconds" class="form-control mt-2" placeholder="Seconds" min="0" max="59" value="{{timer.seconds}}">
        </div>
        <button class="btn btn-primary" onclick="startPauseTimer()">Start</button>
        <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
    </div>
</div>
{% endblock content %}
